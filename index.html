        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .construction {
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 152, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid #ff9800;
            text-align: center;
        }

        .links-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            min-width: 220px;
        }

        .link-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .link-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .link-card:hover img {
            transform: scale(1.1);
        }

        .link-card span {
            color: #4fc3f7;
            font-weight: 600;
            font-size: 1.3rem;
            text-decoration: none;
        }

        .link-card:hover span {
            color: #81d4fa;
            text-decoration: underline;
        }

        .counter {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            color: #ccc;
        }

            }
            
            .link-card {
                width: 100%;
                max-width: 300px;
