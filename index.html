<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pol-Litrees</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –°–∫—Ä—ã—Ç–∏–µ –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        html {
            overflow: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
        }
        html::-webkit-scrollbar {
            width: 0;
            height: 0;
            background: transparent; /* Chrome/Safari/Webkit */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #1a2a6c, #b21f1f, #1a2a6c,
                #b21f1f, #1a2a6c, #b21f1f);
            background-size: 400% 400%;
            animation: gradientBG 250s linear infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–∞–π—Ç–∞ */
        .site-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            padding: 0 15px;
        }

        .site-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #4fc3f7, #81d4fa, #b3e5fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .site-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #4fc3f7, transparent);
            border-radius: 50%;
            opacity: 0.8;
        }

        .site-subtitle {
            margin-top: 8px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }

        .construction {
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 152, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid #ff9800;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .links-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            min-width: 220px;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .link-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            z-index: 2;
        }

        .link-card:hover img {
            transform: scale(1.1);
        }

        .link-card span {
            color: #4fc3f7;
            font-weight: 600;
            font-size: 1.3rem;
            text-decoration: none;
            z-index: 2;
        }

        .link-card:hover span {
            color: #81d4fa;
            text-decoration: underline;
        }

        .counter {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            color: #ccc;
            animation: fadeIn 3s;
            padding: 0 15px;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.8rem;
            }
            
            .site-subtitle {
                font-size: 0.9rem;
            }
            
            body {
                padding: 15px;
                justify-content: flex-start;
            }
            
            .container {
                padding: 25px 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .links-grid {
                gap: 20px;
                flex-direction: column;
                align-items: center;
                margin-bottom: 15px;
            }
            
            .link-card {
                width: 100%;
                max-width: 100%;
                padding: 25px;
            }
            
            .site-title {
                font-size: 2.2rem;
            }
            
            .site-subtitle {
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            
            .construction {
                padding: 12px;
                margin-bottom: 20px;
            }
            
            .construction p {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .site-title {
                font-size: 1.8rem;
            }
            
            .link-card img {
                width: 60px;
                height: 60px;
            }
            
            .link-card span {
                font-size: 1.1rem;
            }
            
            .counter {
                padding-top: 10px;
            }
        }
    </style>
</head>
